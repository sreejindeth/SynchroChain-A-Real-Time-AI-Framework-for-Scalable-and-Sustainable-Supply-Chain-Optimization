<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynchroChain E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.3s ease;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .search-bar {
            background: #f8f9fa;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .category-filter {
            background: white;
            border-radius: 20px;
            padding: 5px 15px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .category-filter.active {
            background: #007bff;
            color: white;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .order-tracking {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-cart me-2"></i>
                SynchroChain Store
            </a>
            
            <!-- Search Bar -->
            <div class="d-flex flex-grow-1 mx-4">
                <div class="input-group search-bar">
                    <input type="text" class="form-control border-0 bg-transparent" placeholder="Search products..." id="searchInput">
                    <button class="btn btn-link" type="button" onclick="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Cart -->
            <div class="position-relative">
                <button class="btn btn-outline-light" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Category Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <h5>Categories</h5>
                <div class="d-flex flex-wrap">
                    <div class="category-filter active" onclick="filterByCategory('all')">All Products</div>
                    <div class="category-filter" onclick="filterByCategory('Electronics')">Electronics</div>
                    <div class="category-filter" onclick="filterByCategory('Clothing')">Clothing</div>
                    <div class="category-filter" onclick="filterByCategory('Sports')">Sports</div>
                    <div class="category-filter" onclick="filterByCategory('Home')">Home</div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>

        <!-- Order Tracking -->
        <div class="order-tracking" id="orderTracking" style="display: none;">
            <h5><i class="fas fa-truck me-2"></i>Order Tracking</h5>
            <p>Your order is being processed by our AI system...</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%" id="orderProgress"></div>
            </div>
            <small class="mt-2 d-block">Order ID: <span id="orderId"></span></small>
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <h5>Total: $<span id="cartTotal">0.00</span></h5>
                        <button class="btn btn-primary" onclick="proceedToCheckout()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="product-image" id="productModalImage">
                                <i class="fas fa-box"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4 id="productModalName"></h4>
                            <p class="text-muted" id="productModalCategory"></p>
                            <h3 class="text-primary" id="productModalPrice"></h3>
                            <p id="productModalDescription"></p>
                            <div class="mb-3">
                                <label class="form-label">Quantity:</label>
                                <input type="number" class="form-control" id="productQuantity" value="1" min="1" max="10">
                            </div>
                            <button class="btn btn-primary btn-lg" onclick="addToCartFromModal()">
                                <i class="fas fa-cart-plus me-2"></i>Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ecommerce_user.js"></script>
</body>
</html>
